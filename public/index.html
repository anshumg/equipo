<!DOCTYPE html>
<html>

<head>
    <title>Copa America Teams</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/flag-icon.css">
    <script src="src/copa.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>

<body>
    <div class="content">
        <div class="banner">
            <label id="title" class="title">Players of Copa America 2016</label>
        </div>
        <div id="geoArea" class="geo">
            <div id="competitors" class="competitors">
                <div class="lead">Teams</div>
                <div id="teamlist" class="teamlist">
                </div>
            </div>
            <div id="details" class="details">
                <div id="mapcontainer" class="mapcontainer">
                    <div id="map" class="map"></div>
                </div>
            </div>
            <div id="competitors" class="competitors">
                <div class="leadb">Games</div>
                <div id="gamelist" class="teamlist">
                </div>
            </div>
        </div>
        <div id="teamArea" class="team">
            <div id="players" class="players">
                <div class="playertype">

                    <div class="players" id="Goalkeeper"></div>
                    <div id="gtype" class="type">Goalkeepers</div>
                </div>
                <div class="playertype">

                    <div class="players" id="Defender"></div>
                    <div id="dtype" class="type">Defenders</div>
                </div>
                <div class="playertype">

                    <div class="players" id="Midfielder"></div>
                    <div id="mtype" class="type">Midfielders</div>
                </div>
                <div class="playertype">

                    <div class="players" id="Forward"></div>
                    <div id="ftype" class="type">Forwards</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
